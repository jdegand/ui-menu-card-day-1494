<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ui-design-daily-favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Menu Card Day 1494</title>
</head>
<body>
    <main>
        <div class="circle"></div>
        <div class="menu">
            <section class="menu__top menu__top__grid">
                <div>
                    <h1>Developer Hub</h1>
                    <p>Latest on technology, documentation and code examples</p>
                </div>
                <div class="text-align-center">
                    <button>Learn more</button>
                </div>
            </section>
            <section class="grid">
                <div>
                    <h2>Documentation</h2>
                    <ul>
                        <li class="featured">API clients and integrations</li>
                        <li>Docs</li>
                        <li>Get started</li>
                        <li>Code</li>
                    </ul>
                </div>
                <div>
                    <h2>Resources</h2>
                    <ul>
                        <li>Discourse</li>
                        <li>Github</li>
                        <li>Tech blog</li>
                        <li>Open Source</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
